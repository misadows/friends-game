<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Series Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="episodeTitle"></div>
    <label for="season">Choose season: </label>
    <select id="sezon">
        <option value="1">Season 1</option>
        <option value="2">Season 2</option>
        <option value="3">Season 3</option>
        <option value="4">Season 4</option>
        <option value="5">Season 5</option>
        <option value="6">Season 6</option>
        <option value="7">Season 7</option>
        <option value="8">Season 8</option>
        <option value="9">Season 9</option>
        <option value="10">Season 10</option>
    </select>
    <button onclick="checkAnswer()">Check</button>
    <button onclick="resetQuestion()">New Question</button>
    <div id="result"></div>

    <script>
        let episodes = [];

        fetch('friends-episodes.json')
            .then(response => response.json())
            .then(data => {
                episodes = data;
            })
            .catch(error => {
                console.error("Error while reading JSON file:", error);
            });

        let selectedEpisode = pickRandomEpisode();
        document.getElementById('episodeTitle').innerText = "Which season: " + selectedEpisode.title_english + " (" + selectedEpisode.title + ")?";

        function pickRandomEpisode() {
            return episodes[Math.floor(Math.random() * episodes.length)];
        }

        function checkAnswer() {
            const userSeason = parseInt(document.getElementById('season').value);
            const result = document.getElementById('result');

            if (userSeason === selectedEpisode.season) {
                result.innerText = "Correct! It's season " + selectedEpisode.season + "!";
            } else {
                result.innerText = "Unfortunately, wrong. The correct answer is season " + selectedEpisode.season + ".";
            }
        }

        function resetQuestion() {
            selectedEpisode = pickRandomEpisode();
            document.getElementById('episodeTitle').innerText = "Which season: " + selectedEpisode.title + "?";
            document.getElementById('season').value = "1";
            const result = document.getElementById('result');
            result.innerText = ""; 
        }
    </script>
</body>
</html>
